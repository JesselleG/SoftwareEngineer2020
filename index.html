<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEER Database</title>
</head>
    <h1>SEER Database</h1>

  <form>
        <label for="description">Description </label>
        <input type="text" placeholder="description of the search " id="description" name="description"><br>

        <label for="date">Date Range from </label>
        <input type="date" placeholder="Any date " id="startdate" name="startdate"> to
        <input type="date" placeholder="now " id="enddate" name="enddate"><br>

        If
        <select id="searchablefields" name="searchablefields">
            <option value="name of Field">name of Field</option>
            <option value="Article title">Article title</option>
            <option value="Article source">Article source</option>
            <option value="Author">Author</option>
        </select>
        <select id="operator" name="operator">
            <option value="operator">contains</option>
            <option value="doesnotcontain">does not contain</option>
            <option value="beginswith">begins with</option>
            <option value="endswith">ends with</option>
            <option value="isequalto">is equal to</option>
            <option value="islessthan">is less than</option>
            <option value="islessthanorequalto">is less than or equal to</option>
            <option value="ismorethan">is more than</option>
            <option value="ismorethanorequalto">is more than or equal to</option>
        </select>
        <select id="value" name="value">
            <option value="value">value</option>
        </select>
    </form>
    
    
</body>
</html>
